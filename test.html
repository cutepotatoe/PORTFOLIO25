
<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mix-blend-mode funcionando (sin fixed)</title>
<style>

  /* Reset */
  body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; }



  .logo {
    color: aliceblue;
    width: 7rem;
    margin: 1rem;
    font-size: 3rem;
    font-weight: 900;
    text-transform: uppercase;
    position:sticky;
    top: .5rem;
    mix-blend-mode: difference;
  }



  /* Secciones de demo */
  section {
    min-height: 100vh;
    display: grid;
    place-items: center;
    font-size: clamp(28px, 6vw, 72px);
    font-weight: 800;
    color: white;
  }
  #s1 { background: #1e90ff; }      /* azul */
  #s2 { background: #ff6347; }      /* rojo-anaranjado */
  #s3 { background: #2ecc71; }      /* verde */
  #s4 { background: linear-gradient(135deg,#111 0%, #eee 100%); color: black; } /* gradiente claro/oscuro */
  #s5 {
    background:
      linear-gradient(0deg, rgba(0,0,0,.25), rgba(0,0,0,.25)),
      url('https://picsum.photos/1200/800?random=7') center/cover no-repeat;
  }

  /* peque침o estilo para que se vea el contorno en fondos claros */
  nav a { box-shadow: 0 0 0 1px rgba(255,255,255,0.02) inset; }
</style>
</head>
<body>
    <span class="logo">LOGO</span>
    <section id="s1">Secci칩n 1</section>
    <section id="s2">Secci칩n 2</section>
    <section id="s3">Secci칩n 3</section>
    <section id="s4">Gradiente</section>
    <section id="s5">Imagen</section>



</body>
</html>
