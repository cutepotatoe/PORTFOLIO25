  <link rel="stylesheet" href="css/stylesflip.css" />
  <title>Pokemon Magazine</title>
</head>

<body>

      </div>
      <div>

      </div>
      <div>
        <img src="img/somebody snaps/Somebody img-2.png" alt="" />

      </div>
      <div>
        <img src="img/somebody snaps/Somebody img-2.png" alt="" />
        <small> Darkrai </small>
      </div>
      <div class="hard"></div>
      <div class="hard">Thank You <small>~ HankTheTank</small></div>
    </div>

  </div>

  <script src="js/jquery.js"></script>
  <script src="js/turn.js"></script>

    $(".flipbook").turn();
